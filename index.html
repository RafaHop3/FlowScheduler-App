<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Scheduler - Acesso Seguro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ESTILOS EXCLUSIVOS PARA A TELA DE LOGIN */
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            font-family: 'Segoe UI', sans-serif;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .divider {
            margin: 20px 0;
            border-top: 1px solid #eee;
            position: relative;
        }
        
        .divider span {
            background: white;
            padding: 0 10px;
            position: relative;
            top: -10px;
            color: #777;
            font-size: 12px;
        }

        /* O SISTEMA COME√áA ESCONDIDO */
        #app-screen {
            display: none;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-container">
            <h2>üîê Acesso Restrito</h2>
            
            <form id="login-form">
                <input type="email" id="login-email" placeholder="E-mail" required>
                <input type="password" id="login-senha" placeholder="Senha" required>
                <button type="submit" style="width: 100%; background-color: #2c3e50;">Entrar</button>
            </form>
            <p id="login-msg" style="color: red; margin-top: 10px; font-size: 13px;"></p>

            <div class="divider"><span>OU CRIE UMA CONTA</span></div>

            <form id="register-form">
                <input type="text" id="reg-nome" placeholder="Seu Nome" required>
                <input type="text" id="reg-cargo" placeholder="Seu Cargo" required>
                <input type="email" id="reg-email" placeholder="Seu E-mail" required>
                <input type="password" id="reg-senha" placeholder="Crie uma Senha" required>
                <button type="submit" style="width: 100%; background-color: #3f51b5;">Criar Conta</button>
            </form>
        </div>
    </div>

    <div id="app-screen">
        <header style="display: flex; justify-content: space-between; align-items: center; padding: 15px 30px;">
            <h1>Flow Scheduler: Sistema de Gest√£o</h1>
            <button onclick="logout()" style="width: auto; background-color: #f44336; padding: 8px 15px;">Sair üö™</button>
        </header>
        
        <main>
            <div class="tab-navigation">
                <button class="tab-btn active" data-target="view-funcionarios">üë• Funcion√°rios</button>
                <button class="tab-btn" data-target="view-tarefas">üìã Tarefas & Fun√ß√µes</button>
            </div>

            <div id="view-funcionarios" class="tab-content active">
                <div style="display: flex; gap: 30px; flex-wrap: wrap;">
                    
                    <div style="flex: 1; min-width: 300px;">
                        <h3 style="color: #3f51b5;">Novo Colaborador</h3>
                        <form id="empregado-form">
                            <input type="text" id="nome" placeholder="Nome Completo" required>
                            <input type="text" id="cargo" placeholder="Cargo (ex: DEV, Designer)" required>
                            <input type="email" id="email" placeholder="Email" required>
                            <input type="password" id="senha" placeholder="Senha Tempor√°ria" required>
                            <button type="submit">Salvar Empregado</button>
                        </form>
                    </div>
                    
                    <div style="flex: 1; min-width: 300px;">
                        <h3>Equipe Cadastrada</h3>
                        <table id="empregados-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Cargo</th>
                                    <th>A√ß√µes</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="view-tarefas" class="tab-content">
                <div style="display: flex; gap: 30px; flex-wrap: wrap;">
                    
                    <div style="flex: 1; min-width: 300px;">
                        <h3 style="color: #ff9800;">Nova Tarefa</h3>
                        <form id="tarefa-form">
                            <input type="text" id="titulo-tarefa" placeholder="Descri√ß√£o da Tarefa" required>
                            <input type="text" id="prazo-tarefa" placeholder="Prazo (ex: 2025-12-31)" required>
                            
                            <label for="empregado-select"><strong>Quem √© o respons√°vel?</strong></label>
                            <select id="empregado-select" style="margin-top: 5px;">
                                <option value="">-- Selecione um Empregado --</option>
                            </select>

                            <button type="submit" style="background-color: #ff9800;">Criar Tarefa</button>
                        </form>
                    </div>

                    <div style="flex: 1; min-width: 300px;">
                        <h3>Quadro de Atividades</h3>
                        <table id="tarefas-table">
                            <thead>
                                <tr>
                                    <th>Tarefa</th>
                                    <th>Prazo</th>
                                    <th>Respons√°vel</th>
                                    <th>Status</th>
                                    <th>A√ß√µes</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
        
        <footer>
            <p style="text-align: center; margin-top: 20px; color: #777;">Conectado √† Flow Scheduler API (Render) - Modo Seguro</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
